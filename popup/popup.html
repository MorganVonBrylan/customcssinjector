<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="popup.css"/>
	<link rel="stylesheet" href="/lib/prism.css"/>
	<link rel="stylesheet" href="/lib/prism-live.css"/>

	<script defer src="/lib/bliss.shy.min.js"></script>
	<script defer src="popup.js"></script>
	<script defer src="/lib/prism.js"></script>
	<script defer src="/lib/prism-live.js"></script>
	<script defer src="/lib/prism-live-css.js"></script>
</head>

<body>
	<header>
		<h2><span style="color:red;">C</span><span style="color:orange;">r</span><span style="color:lightgreen;">a</span><span style="color:cyan;">y</span><span style="color:blue;">o</span><span style="color:fuchsia;">n</span></h2>
		<img id="popupIcon" src="../icons/crayon_48.png"/>
		<br /><small>Custom CSS injector</small>
	</header>
	<nav>
		<form>
			<label><input id="rglobal" type="radio" name="scope" value="global" checked> Global rules</label>
			<label><input id="rdomain" type="radio" name="scope" value="domain"> Domain rules</label>
			<label><input id="rurl" type="radio" name="scope" value="url"> URL rules</label>
		</form>
		<em id="unsaved-changes" hidden>unsaved changes</em>
	</nav>
	<main>
		<label for="txtAreaCSS" id="scopeInfo"></label>
		<textarea id="txtAreaCSS" class="prism-live language-css" placeholder="Start typing here" autocorrect="off"></textarea>
		
		<label for="whitelistText">Whitelist Domains (separate with commas):</label>
		<input id="whitelistText" placeholder="Leave blank to apply to all" type="text" autocorrect="off" />
		<label for=blacklistText>Blacklist Domains (separate with commas):</label>
		<input id="blacklistText" type="text" autocorrect="off" />
		<small>Example domain: <code>www.google.com</code>. Wildcards are supported for subdomains, e.g <code>*.google.com</code> will match <code>www.google.com</code>, <code>mail.google.com</code>, etc</small>
	</main>
	<div id="buttons">
		<button id="btnSubmit">Save</button>
		<button id="btnOverview">Overview & help</button>
	</div>
</body>
</html>
